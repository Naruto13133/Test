<!DOCTYPE html>
<html>
<head>
    <title>Patient Signup Form</title>
    <link rel="stylesheet" type="text/css" href="Resorces/CSS/SignUp.css">
    <script src="Resorces/Js/SignUp.js"></script>
</head>
<body>
    <div class="container">
        <h2>Patient Signup</h2>
        <form action="signu" method="post" id="sign_up_form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select Country</option>
               	
                <!-- Add more countries as needed -->
            </select><br><br>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>
            
            <label for="password">Enter Password:</label>
    		<input type="password" id="password" name="password">
    		<br>
    		<label for="confirmPassword">Re-enter Password:</label>
    		<input type="password" id="confirmPassword" name="confirmPassword">
    		<br>
    		<span id="error" class="error"></span>
    		<br>
            <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
